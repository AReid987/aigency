services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - ai-assistant-network

  searxng:
    image: searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - "4000:8080"
    networks:
      - ai-assistant-network
    restart: unless-stopped

  perplexica-backend:
    build:
      context: ./packages/Perplexica
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
    depends_on:
      - searxng
      - ollama
    ports:
      - "3001:3001"
    volumes:
      - backend-dbstore:/home/perplexica/data
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - ai-assistant-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: ./packages/Perplexica
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
    depends_on:
      - perplexica-backend
    ports:
      - "3000:3000"
    networks:
      - ai-assistant-network
    restart: unless-stopped

  aider:
    build:
      context: ./packages/aider
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    depends_on:
      - ollama
    stdin_open: true
    tty: true
    ports:
      - "8501:8501"
    volumes:
      - ./packages/aider/work_dir:/app
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    command: aider --gui --model deepseek-coder-v2:latest --ollama-url http://ollama:11434 --no-git
    networks:
      - ai-assistant-network
    restart: unless-stopped

  agent-zero:
    build:
      context: ./packages/agent-zero/docker
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    depends_on:
      - ollama
    ports:
      - "5001:5001"
      - "2222:22"
    volumes:
      - ./agent-zero/work_dir:/home/agentuser/work_dir
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    cap_add:
      - SYS_ADMIN
    # security_opt:
    #   - seccomp:unconfined
    networks:
      - ai-assistant-network
    restart: unless-stopped

networks:
  ai-assistant-network:

volumes:
  backend-dbstore:
  ollama-data:

